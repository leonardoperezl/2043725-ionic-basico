<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      <ion-label>{{ alumno }}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="success">Agregar a Favoritos</ion-item-option>
      <ion-item-option color="danger" id="deleteButton" (click)="presentActionSheet()">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
