<ion-content>
  <ion-card *ngIf="producto">
    <ion-card-header>
      <ion-card-title>{{ producto.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="producto.image" alt="{{ producto.title }}" width="100%" style="margin-bottom: 15px;">

      <ion-item>
        <ion-label>
          <h2>Precio: ${{ producto.price }}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Rating: {{ producto.rating?.rate }} / 5</h2>
          <p>({{ producto.rating?.count }} reseñas)</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Descripción:</h2>
          <p>{{ producto.description }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
