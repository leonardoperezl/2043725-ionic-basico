<ion-content>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button (click)="tomarFoto()">
          <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-grid >
      <ion-row>
          <ion-col size="12" *ngFor="let foto of fotos">
              <img [src]="foto.webViewPath">
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
